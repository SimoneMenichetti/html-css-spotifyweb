<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifyweb</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- navebar indice contenuti -->
        <div class="container">
            <div class="left">
                <div class="box-logo">
                    <img src="./img/logo-small.svg" alt="Example Image" class="logo">
                    <h3 class="heading">Spotify</h3>
                </div>
                <ul class="list">
                    <li class="list-item" >
                        <a href=""><img src="./img/home.svg" alt="logo home"></a>
                        <span>Home</span>
                    </li>

                    <li class="list-item">
                        <a href=""><img src="./img/search.svg" alt="logo search"></a>
                        <span>Cerca</span>
                    </li>

                    <li class="list-item">
                        <a href=""><img src="./img/libreria.svg" alt="logo libreria"></a>
                        <span>La tua Libreria</span>
                    </li>
                </ul>

                <ul class="playlist">
                    <li class="txt playlist"><a href="#">PLAYLIST</a></li>
                    <li><a href="#"><i class="fa-solid fa-square-plus"></i> <span>Crea Playlist</span></a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                  </ul>
                <section class="footerbarra">
                    <div class="list">
                        <div class="list-item">
                            <img class="logo-download" src="./img/download.svg" alt="download">
                            <span>Installa App</span>
                        </div>
                        <hr>
                        <div class="list-item">
                            <div class="circular">
                                <img class="logo-profile" src="./img/profile.svg" alt="profile">
                            </div>
                            <h4 class="">JOHN DOE</h4>
                        </div>
                    </div>
                </section>
            </div>


                <!-- sezione contenuti centrali -->
                <div class="right">
                    <div class="col-upgrade">
                        BARRA UPGRADE
                    </div>
                    <div class="col">
                        col 1
                    </div>
                    <div class="col">
                        col 2
                    </div>
                    <div class="col">
                        col 3
                    </div>
                    <div class="col">
                        col 4
                    </div>
                    <div class="col-player">
                        BARRA PLAYER
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
